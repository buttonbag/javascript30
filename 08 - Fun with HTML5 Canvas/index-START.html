<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div class="sidebar">
    <div class="option">
      <label for="">Lock Stroke</label>
      <input type="checkbox" name="strokeLock" id="">
    </div>
    <div class="option">
      <label for="">Hue</label>
      <input type="checkbox" name="hue" id="">
    </div>
    <div class="option">
      <button>Clear</button>
    </div>
  </div>

<canvas id="draw" width="800" height="800"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.strokeStyle = '#FABDAD';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 100;

let isDrawing = false; 
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;

const strokeLock = document.querySelector('input[name="strokeLock"]');
const clearBtn = document.querySelector('button');

function draw(e) {
  if(!isDrawing) return;
  console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX,lastY] = [e.offsetX, e.offsetY]; // destructuring an array (ES6)
  
  hue++;
  if(hue >= 360) {
    hue = 0;
  }


  // lock the stroke to a single width
  if(strokeLock.checked) {
    ctx.lineWidth = 50;
  } else {
    if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
      direction = !direction;
    }
    if(direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }
}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX,lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);
clearBtn.addEventListener('click', function(){
  ctx.clearRect(0,0, canvas.width, canvas.height);
});

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
